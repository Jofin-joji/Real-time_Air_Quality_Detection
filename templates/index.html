<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 { color: #333; }
        #aqi { font-size: 40px; color: #FF5722; }
    </style>
    <script>
        function refreshAQI() {
            fetch('/')
                .then(response => response.text())
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                });
        }
        setInterval(refreshAQI, 5000);  // Refresh every 5 seconds
    </script>
</head>
<body>
    <h1>Real-Time AQI Monitoring</h1>
    <h2>AQI Value: <span id="aqi">{{ aqi if aqi else 'Waiting for data...' }}</span></h2>
</body>
</html>
